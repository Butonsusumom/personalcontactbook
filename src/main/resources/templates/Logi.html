<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phone book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h2>Phone book</h2>
    <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a th:href="'/'">Login</a></li>
        <li>
            <a th:href="'/registration'">Registration</a>
        </li>
    </ul>
    <p></p>
    <form th:action="'/j_spring_security_check'" method="post">
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" class="form-control" id="login" name="j_login" placeholder="Enter login"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="j_password" placeholder="Enter password"/>
        </div>
        <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-log-in"></span> Entrance
        </button>


        <th:block th:if="${warningMessage != null}">
            <div class="alert alert-danger"><a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong th:text="${warningMessage}">warningMessage</strong></div>
        </th:block>

        <th:block th:if="${errorMessage != null}">
            <div class="alert alert-danger"><a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong th:text="${errorMessage}">warningMessage</strong></div>
        </th:block>

        <th:block th:if="${param.error}">
            <div class="alert alert-danger"><a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Wrong login or password!</strong>
            </div>
        </th:block>
        <th:block th:if="${param.logout}">
            <div class="alert alert-info"><a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>You have been logged out.</strong>
            </div>
        </th:block>
    </form>
</div>
</body>

</html>
