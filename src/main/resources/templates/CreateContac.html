<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titleUpdateContact}">Create contact</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div align="right">
        <form class="form-inline" th:action="'/logout'" method="post">
            <label for="logout" th:text="${userLogin}">userLogin</label>
            <button type="submit" id="logout" class="btn btn-default">
                <span class="glyphicon glyphicon-log-out"></span> Logout
            </button>
        </form>
    </div>

    <h2>Phone book</h2>
    <p></p>
    <form id="createcont" class="form-inline" th:action="'/updatecontact'" method="post">
        <div class="form-group">
            <label for="lastName">Last name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${lastName}" placeholder="Enter last name"/>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${name}" placeholder="Enter name"/>
        </div>
        <div class="form-group">
            <label for="middleName">Middle name:</label>
            <input type="text" class="form-control" id="middleName" name="middleName" th:value="${middleName}" placeholder="Enter middle name"/>
        </div>
        <div class="form-group">
            <label for="mobilePhone">Mobile phone:</label>
            <input type="tel" class="form-control" id="mobilePhone" name="mobilePhone" th:value="${mobilePhone}" placeholder="+375001234567"/>
        </div>
        <div class="form-group">
            <label for="homePhone">Home phone:</label>
            <input type="tel" class="form-control" id="homePhone" name="homePhone" th:value="${homePhone}" placeholder="+375001234567"/>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${address}" placeholder="Enter address"/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${email}" placeholder="Enter email"/>
        </div>

        <input type="hidden" name="idContact" th:value="${idContact}"/>
        <button type="submit" class="btn btn-default" >
            <span class="glyphicon glyphicon-pencil"></span><span th:text="${titleUpdateContact}">Create</span>
        </button>
    </form>

    <th:block th:if="${warningMessage != null}">
        <div class="alert alert-danger"><a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong th:text="${warningMessage}">warningMessage</strong></div>
    </th:block>

</div>
</body>

</html>
